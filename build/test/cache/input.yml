---
:project:
  :use_exceptions: false
  :use_mocks: true
  :compile_threads: 1
  :test_threads: 1
  :use_test_preprocessor: false
  :use_preprocessor_directives: false
  :use_deep_dependencies: false
  :generate_deep_dependencies: true
  :auto_link_deep_dependencies: false
  :test_file_prefix: test_
  :options_paths: []
  :release_build: false
  :use_auxiliary_dependencies: true
  :build_root: build
  :which_ceedling: gem
  :ceedling_version: 0.31.1
  :default_tasks:
  - test:all
:release_build:
  :use_assembly: false
  :artifacts: []
:paths:
  :test:
  - "+:test/**"
  - "+:test/components/boards/**"
  - "+:test/components/libraries/strerror/**"
  - "-:test/support"
  :source:
  - src/**
  - src/components/libraries/strerror/nrf_strerror.c
  :support:
  - test/support
  :include: []
  :libraries: []
  :test_toolchain_include: []
  :release_toolchain_include: []
:files:
  :test: []
  :source: []
  :assembly: []
  :support: []
  :include: []
:environment:
- :rake_columns: '120'
- :path: C:\Program Files\IAR Systems\Embedded Workbench 9.0\arm\bin;C:\Program Files\IAR
    Systems\Embedded Workbench 9.0\common\bin;
- :executable: C:\Program Files\IAR Systems\Embedded Workbench 9.0\common\bin\iarbuild.exe
:defines:
  :test:
  - &1 []
  - TEST
  :test_preprocess:
  - *1
  - TEST
  :release: []
  :release_preprocess: []
  :use_test_definition: false
  :common: []
:libraries:
  :flag: "-l${1}"
  :path_flag: "-L ${1}"
  :test: []
  :test_preprocess: []
  :release: []
  :release_preprocess: []
  :placement: :end
  :system: []
:flags: {}
:extension:
  :header: ".h"
  :source: ".c"
  :assembly: ".s"
  :object: ".o"
  :libraries:
  - ".a"
  - ".so"
  :executable: ".out"
  :map: ".map"
  :list: ".lst"
  :testpass: ".pass"
  :testfail: ".fail"
  :dependencies: ".d"
:unity:
  :vendor_path: C:/work/github/vendor/ceedling/vendor
  :defines: []
:cmock:
  :vendor_path: C:/work/github/vendor/ceedling/vendor
  :defines: []
  :includes:
  - cmsis_iccarm.h
  :mock_prefix: mock_
  :when_no_prototypes: :warn
  :enforce_strict_ordering: true
  :cexception_include:
  :plugins:
  - :ignore
  - :callback
  - :array
  - :ignore_arg
  - :expect_any_args
  - :return_thru_ptr
  :treat_as:
    uint8_t: HEX8
    uint16_t: HEX16
    uint32_t: UINT32
    int8_t: INT8
    bool: UINT8
  :treat_inline: include
  :includes_h_pre_orig_header:
  - cmsis_iccarm.h
  :includes_c_pre_header:
  - cmsis_iccarm.h
  :mock_path: build/test/mocks
  :verbosity: 3
  :unity_helper: false
:cexception:
  :vendor_path: C:/work/github/vendor/ceedling/vendor
  :defines: []
:test_runner:
  :includes: []
  :file_suffix: _runner
:tools:
  :test_compiler:
    :executable: iccarm
    :name: IAR test compiler
    :arguments:
    - "-D _DLIB_FILE_DESCRIPTOR=1"
    - "-D NRF52832_XXAA"
    - "-D BOARD_PCA10040"
    - "-D BSP_DEFINES_ONLY"
    - "-D CONFIG_GPIO_AS_PINRESET"
    - "-D FLOAT_ABI_HARD"
    - "-D NRF52"
    - "-D NRF52_PAN_74"
    - "--debug"
    - "--endian=little"
    - "--cpu=Cortex-M4"
    - "-e"
    - "--fpu=VFPv4_SP"
    - "-Ol"
    - --preprocess "build/test/list"
    - --dlib_config "C:\Program Files\IAR Systems\Embedded Workbench 9.0\arm\inc\c\DLib_Config_Normal.h"
    - -I"$": COLLECTION_PATHS_TEST_TOOLCHAIN_INCLUDE
    - -I"$": COLLECTION_PATHS_TEST_SUPPORT_SOURCE_INCLUDE_VENDOR
    - -o "${2}"
    - "--diag_suppress=Pa050"
    - '"${1}"'
    :stderr_redirect: :none
    :background_exec: :none
    :optional: false
  :test_linker:
    :executable: ilinkarm
    :name: IAR test linker
    :arguments:
    - "--vfe"
    - "--redirect _Printf=_PrintfFull"
    - "--redirect _Scanf=_ScanfFull"
    - "--semihosting"
    - --config "C:\Program Files\IAR Systems\Embedded Workbench 9.0\arm\config\generic_cortex.icf"
    - --map "pca10040\blank\iar\_build\blinky_pca10040.map"
    - -o "${2}"
    - '"${1}"'
    :stderr_redirect: :none
    :background_exec: :none
    :optional: false
  :test_fixture:
    :executable: cspybat
    :name: CSpyBat test runner
    :arguments:
    - '"C:\Program Files\IAR Systems\Embedded Workbench 9.0\arm\bin\armproc.dll"'
    - '"C:\Program Files\IAR Systems\Embedded Workbench 9.0\arm\bin\armsim2.dll"'
    - '"${1}"'
    - --plugin "C:\Program Files\IAR Systems\Embedded Workbench 9.0\arm\bin\armbat.dll"
    - "--backend -B"
    - "--endian=little"
    - "--cpu=Cortex-M4"
    - "--fpu=VFPv4_sp"
    - "--semihosting"
    :stderr_redirect: :none
    :background_exec: :none
    :optional: false
:test_compiler:
  :arguments: []
:test_linker:
  :arguments: []
:test_fixture:
  :arguments: []
  :link_objects: []
:test_includes_preprocessor:
  :arguments: []
:test_file_preprocessor:
  :arguments: []
:test_file_preprocessor_directives:
  :arguments: []
:test_dependencies_generator:
  :arguments: []
:release_compiler:
  :arguments: []
:release_linker:
  :arguments: []
:release_assembler:
  :arguments: []
:release_dependencies_generator:
  :arguments: []
:plugins:
  :load_paths:
  - vendor/ceedling/plugins
  - vendor/ceedling/lib/../plugins
  :enabled:
  - stdout_pretty_tests_report
  - module_generator
  :display_raw_test_results: false
  :stdout_pretty_tests_report_path: vendor/ceedling/plugins/stdout_pretty_tests_report
  :module_generator_path: vendor/ceedling/plugins/module_generator
:module_generator:
  :project_root: "./"
  :source_root: src/
  :test_root: test/
